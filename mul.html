<html>
	<head>
		<script>
			var a,b,x;
			function mul(a,b)
			{
				return a*b;
			}
			a=window.prompt("Enter a value","4");
			a=parseInt(a);
			b=window.prompt("Enter b value","3");
			b=parseInt(b);
			x=mul(a,b);
			document.write("Multiplication of "+a+" and "+b+" is "+x);
		</script>
	</head>
</html>
