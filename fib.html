<html>
	<head>
		<script>
			var x,a,b,i,c,n;
			function fib(n)
			{

					a=0,b=1;
					if(n>0)
						c=a+b;
						return c;
						a=b;
						b=c;
				
						
			}
			
			n=window.prompt("Enter n value","5");
			n=parseInt(n);
			x=fib(n);
			document.write("Fibonocci is "+x);
		</script>
	</head>
</html>
