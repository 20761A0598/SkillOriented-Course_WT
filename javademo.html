<html>
	<head>
	<h1> Arithmatic Operations </h1>
	</head>
	<body>
		<script>
			
			var a,b,c;
			a=window.prompt("Enter a value","10");
			a=parseInt(a);
			b=window.prompt("Enter b value","10");
			b=parseInt(b);
			c=a+b;
			document.writeln("Addition= "+c);
			c=a-b;
			document.writeln("<br>Subtraction= "+c);
			c=a*b;
			document.writeln("<br>Multiplication= "+c);
			c=a/b;
			document.writeln("<br>Division= "+c);
			c=a%b;
			document.writeln("<br>Modular Division= "+c);
		</script>                    
	</body>
</html>
