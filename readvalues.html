<html>
	<head>
		<script>
		function readvalue()
			{
				stu_name=form_reg.name.value;
				stu_password=document.form_reg.pwd.value;
				document.write(stu_name);
				document.write("<br>");
				document.write(stu_password);
			}
		</script>
	</head>
	<body>
		<form name="form_reg" action="serveraddress">
			Name: <input type="text" name="name" value"cse"><br>
			Password:<input type="password" name="pwd" ><br>
			<input type="button" value="Click" onclick="readvalue()">
		</form>
	</body>
</html>
