<html>
	<head>
		<h1>Eligibility</h1>
	</head>
	<body>
	<script>
		var name,age;
		name=window.prompt("Enter your name");
		age=window.prompt("Enter your age");
		age=parseInt(age);
		document.writeln("<br>Name : "+name);
		document.writeln("<br>Age  : "+age);
		if(age>=18)
		{
			document.writeln("<br>Your Eligible");
		}
		else
		{
			document.writeln("<br> Your not Eligible");
		}
		
	</script>
	</body>
</html>
